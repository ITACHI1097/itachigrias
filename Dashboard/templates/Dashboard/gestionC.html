    <script>
        $(function (){
           $('.select2').select2({
               theme: "bootstrap4",
               language: 'es',
           });
        });
        function ExportPdf(){
        kendo.drawing
         .drawDOM("#grafic-gest",
         {
          forcePageBreak: ".page-break",
          paperSize: "A4",
          margin: { top: "1cm", bottom: "1cm" },
          scale: 0.5,
          height: 500,
          template: $("#page-template").html(),
          keepTogether: ".prevent-split"
         })
          .then(function(group){
          kendo.drawing.pdf.saveAs(group, "Exported_Itinerary.pdf")
         });
        }
